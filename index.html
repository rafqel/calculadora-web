<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <header>
      <div class="barra-logo">
        <h1>Calculadora</h1>
        <div class="logo">
          <img src="./img/logo.png" />
        </div>
      </div>
    </header>

    <div class="calculadora">
      <p id="resultado"></p>
      <table>
        <tr>
          <td><button class="botao" onclick="clean()">C</button></td>
          <td><button class="botao" onclick="back()">&lt;</button></td>
          <td><button class="botao" onclick="insert('/')">&#47;</button></td>
          <td><button class="botao" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td><button class="botao" onclick="insert('-')">&ndash;</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td><button class="botao" onclick="insert('+')">&plus;</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td rowspan="2">
            <button class="botao" style="height: 106px" onclick="calcular()">
              &equals;
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="botao" style="width: 106px" onclick="insert('0')">
              0
            </button>
          </td>
          <td><button class="botao" onclick="insert('.')">&period;</button></td>
        </tr>
      </table>

      <script src="./funcoes.js"></script>
    </div>
  </body>
</html>
